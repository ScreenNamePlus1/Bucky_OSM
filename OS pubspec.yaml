name: bucky
description: A Flutter P2P delivery app prototype
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  provider: ^6.0.0
  geolocator: ^12.0.0
  geoflutterfire2: ^2.3.15
  flutter_map: ^7.0.2  # Added for OpenStreetMap
  http: ^1.2.2  # Added for Overpass API
  latlong2: ^0.9.1  # Required by flutter_map for LatLng

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true